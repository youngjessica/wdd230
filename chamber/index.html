<body>
    <div id="content">
        <header>
        <a id="logo_link" href="images/logo.png">
                <img class="logo" src="" alt="The Ohio Flag">
        </a>
        <a id="menu" href="#"></a>
        <nav>
                <a href="">About</a>
                <a href="">Events</a>
                <a href="">News</a>
                <a href="">Contact Us</a>
        </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="" alt="The city of Dayton, Ohio.">

        <footer>
            <p>Jess Young - WDD 230 - Web Design and Development</p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">

                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">

                </a>
             </div>
        </footer>
