<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <title>Lazy Loading Practice</title>
</head>
<body>
    <header>
        <h1>Lazy Loading Example</h1>
    </header>
    <main>
        <div class="images">
            <picture>
                <img src="images/flower_1.webp" alt="A white flower." loading="lazy" width="400" height="600">
            </picture>
            <picture>
                <img src="images/flower_2.webp" alt="A pink flower." loading="lazy" width="400" height="600">
            </picture>
            <picture>
                <img src="images/rose_1.webp" alt="A pink rose." loading="lazy" width="400" height="600">
            </picture>
            <picture>
                <img src="images/rose_2.webp" alt="A multi-colored rose." loading="lazy" width="400" height="600">
            </picture>
            <picture>
                <img src="images/rose_3.webp" alt="A classic red rose." loading="lazy" width="400" height="600">
            </picture>
            <picture>
                <img src="images/rose_4.webp" alt="A stunning blue rose." loading="lazy" width="400" height="600">
            </picture>
        </div>
    </main>
    <footer>
        <p>Jess Young - WDD 230 - Web Design and Development</p>
    </footer>
</body>
</html>
